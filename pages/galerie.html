<div class="hero-scene text-center text-white">
    <div class=" hero-scene-content">
        <h1>Galerie</h1>
    </div>
</div>
<div class="container">
    <div class="text-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#EditionPhotoModal">Ajouter une photo</button>
    </div>
    <div class="row row-cols-2 cols-lg-3">
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../images/soup.jpg" class="rounded w-100">
                <p class="titre-image">Soupe de lentilles corail au curry </p>
                <div class="action-image-buttons" data-show="admin">
                    <button type="button " class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#EditionPhotoModal" ><i class="bi bi-pencil-square"></i></button>
                    <button type="button " class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#DeletePhotoModal"><i class="bi bi-trash"></i></button>
                </div>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../images/tadjine-poulet.jpg" class="rounded w-100">
                <p class="titre-image">Tadjine de poulet</p>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../images/boeuf au riz.jpg" class="rounded w-100">
                <p class="titre-image">Noix d’agneau</p>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../images/saumon.jpg" class="rounded w-100">
                <p class="titre-image">Saumon vapeur à l'assiette avec la truffe noire émincée</p>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../images/soupe du chef.jpg" class="rounded w-100">
                <p class="titre-image">Soupe orientale aux légumes</p>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../images/steack haricot.jpg" class="rounded w-100">
                <p class="titre-image">steack haricot</p>
            </div>
        </div>
    </div>
    <div class="text-center">
        <a href="#" class="btn btn-primary">Réserver</a>
    </div>
</div>

<!-- Modal Edition -->
<div class="modal fade" id="EditionPhotoModal" tabindex="-1" aria-labelledby="EditionPhotoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="EditionPhotoModalLabel">Edition Photo</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="NamePhotoInput" class="form-label">Titre</label>
                  <input type="text" class="form-control" id="NamePhotoInput" placeholder="Couscous">
                </div>
                <div class="mb-3">
                  <label for="ImageInput" class="form-label">Image</label>
                  <input type="file" class="form-control" id="ImageInput">
                </div>
               <div class="text-center">
                <button type="button" class="btn btn-primary">Enregistrer</button>
               </div>
              </form>
        </div>
      </div>
    </div>
  </div>

  
<!-- Modal Supprission -->
<div class="modal fade" id="DeletePhotoModal" tabindex="-1" aria-labelledby="DeletePhotoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="DeletePhotoModalLabel">Êtes-vous sûr de vouloir supprimer cette photo ?</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="NamePhotoInput" class="form-label">Titre</label>
                  <input type="text" class="form-control" id="NamePhotoInput" placeholder="Couscous">
                </div>
                <div class="mb-3">
                  <p>Image</p>
                  <img src="../images/soup.jpg" class="rounded w-100">
                </div>
               <div class="text-center">
                <button type="button" class="btn btn-danger">Supprimer</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
               </div>
              </form>
        </div>
      </div>
    </div>
  </div>
